<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Results (Solar System)</title>
</head>

<body>
<div class = "board" style = "background-color: #1a1c1f;">

    <br>
    <div class = "title" style = "background-color:transparent;">
        <center>
        <p class = "text"><b>Results:</b></p>
        </center>
    </div>

    <div style = "display: flex">
    <div  class = "variant"  id = "var-1" style = "vertical-align:center;">
        <center>
            <span class = "text">{{question.variant_1}}</span>
            <br>
            <span class = "text">{{question.percent_1}}%</span>
            <br>
            <span class = "text">{{question.votes_for_1}} votes</span>
        </center>
    </div>
    <p class = "text" id = "text-or">Or</p>

    <div class = "variant" id = "var-2">
        <center>
            <span class = "text" >{{question.variant_2}}</span>
            <br>
            <span class = "text">{{question.percent_2}}%</span>
            <br>
            <span class = "text">{{question.votes_for_2}} votes</span>
        </center>
    </div>

    <div class = "menu">
        {% if not question.pk is size %}
        <div>
        <a href="/{{next_id}}">
            <span class = "text">Continue</span>
        </a>
        </div>
        {% endif %}
        <br>
        <div>
        <a href="/{{next_id}}/propose">
        <span class = "text">Propose a question</span>
        </a>
        </div>
    </div>
    </div>

    <br>
    <div class = "image-board">
        <img class = "image" src="https://images-na.ssl-images-amazon.com/images/I/81DuBcgR3QL._AC_SL1500_.jpg">
    </div>
</div>
</body>

<style>
.board{
    width: 100%;
    height: 100px:
    position:absolute;
}

.title {
    padding: 20px;
    margin-left: 39%;
    margin-right: 41%;
}

.text {
    text-decoration: none;
    background-color: transparent;
    padding: 10px;
    padding-bottom: 5px;
    color: white;
    font-weight: bold;
}

.variant{
    display: inline-block;
    width:24%;
    height:300px;
    border: 3px solid #73AD21;
    text-align: center;
    vertical-align: middle;
}

body{
    margin-top: 0;
}

#var-1{
    background-color: red;
    margin-left: 25%;
    padding: 100px 0

}

#var-2{
    background-color: blue;
    padding: 100px 0
}

.menu{
    display: initial;
    background-color: transparent;
    padding: 100px 10px 0px 10px;
    text-align: center;
    margin-right: 10%;
}

#text-or{
    display: inline-block;
    padding: 120px 10px 0px 10px;
}

.image-board{
    padding-left: 10%;
    padding-right: 10%;
    width: 100%;
}

.image{
    width: 100%;
    height: 90%;
}
</style>
